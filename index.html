<html>
  <head>
    <title>Code Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type='text/css' href='https://codemirror.net/lib/codemirror.css' />
    <link rel="stylesheet" href="https://codemirror.net/addon/hint/show-hint.css">
    <script src="https://codemirror.net/lib/codemirror.js"></script>
    <script src="https://codemirror.net/addon/edit/closetag.js"></script>
    <script src="https://codemirror.net/addon/fold/xml-fold.js"></script>
    <script src="https://codemirror.net/mode/xml/xml.js"></script>
    <script src="https://codemirror.net/mode/htmlmixed/htmlmixed.js"></script>
    <script src="https://codemirror.net/mode/javascript/javascript.js"></script>
    <script src="http://codemirror.net/addon/hint/show-hint.js"></script>
    <script src="https://codemirror.net/addon/hint/html-hint.js"></script>
    <script src="https://codemirror.net/addon/hint/css-hint.js"></script>
    <script src="https://codemirror.net/addon/hint/javascript-hint.js"></script>
    <script src="https://codemirror.net/mode/css/css.js"></script>
    <link rel="stylesheet" type='text/css' href='css/styles.css' />
    <link rel="stylesheet" type='text/css' href='https://codemirror.net/theme/monokai.css' />
  </head>

  <body>
    <div class="mainWrapper">
      <div class="header">
        <div class="companyLogo">
          <img src="images/jsCodePenLogo.png" alt="JS CodePen" title="JS CodePen"/>
          <span>JS CodePen</span>
        </div>
        <div class="runButton" alt="Run(Ctrl + Enter)"  title="Run(Ctrl + Enter)">
          <i class="fa fa-play" aria-hidden="true"></i>
          <input type="button" value="Run" class="btn" onclick="compile()"/>
        </div>
      </div>
      <div class="mainContainers">
        <div class="htmlContainer">
          <div class="displayBlock width100">
            <span class="floatLeft panelHeading padding10">HTML</span>
            <a class="floatRight panelSettings padding10" onclick="openSettings(event, 'html')"><i class="fa fa-cog floatRight"></i></a>
          </div>
          <textarea id="htmlEditor"></textarea>
        </div>
        <div class="cssContainer">
          <div class="displayBlock width100">
            <span class="floatLeft panelHeading padding10">CSS</span>
            <a class="floatRight padding10" onclick="openSettings(event, 'css')"><i class="fa fa-cog floatRight"></i></a>
          </div>
          <textarea id="cssEditor"></textarea>
        </div>
        <div class="jsContainer">
          <div class="width100 displayBlock">
            <span class="floatLeft panelHeading padding10">JS</span>
            <a class="floatRight padding10" onclick="openSettings(event, 'js')"><i class="fa fa-cog floatRight"></i></a>
          </div>
          <textarea id="jsEditor"></textarea>
          <div id="debugDiv"></div>
        </div>
        <div class="outputContainer">
          <div class="width100 displayBlock">
            <span class="floatLeft panelHeading padding10">Output</span>
          </div>
          <iframe id="code"></iframe>
        </div>
      </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close" onclick="closeSettings()">&times;</span>
          <h3>Settings</h3>
        </div>
        <div class="modal-body">
          <div class="tab">
            <button class="tablinks htmlSettings" onclick="openViewSettings(event, 'htmlSettings')">HTML</button>
            <button class="tablinks cssSettings" onclick="openViewSettings(event, 'cssSettings')">CSS</button>
            <button class="tablinks jsSettings" onclick="openViewSettings(event, 'jsSettings')">JS</button>
          </div>
          <div id="htmlSettings" class="tabcontent">
            <h3>HTML</h3>
          </div>
          
          <div id="cssSettings" class="tabcontent">
            <h3>CSS</h3>
            <div class="width100 displayBlock floatLeft">
              <p>Add external Style Resource e.g Bootstrap, CommonCss...</p>
              <div id="cssResources">
                Resource 1:
                <input type="text" name="cssresource_1">
                <input type="button" id="add_cssresource()_1" onclick="addResource('cssResources', 'cssresource')" value="+" />
              </div>
              <br/>
              <input type="button" name="Save" value="Save" class="pull-right" onclick="captureResponse('cssResources')" />
            </div>
          </div>
          
          <div id="jsSettings" class="tabcontent">
            <h3>JS</h3>
            <div class="width100 displayBlock floatLeft">
              <p>Add external Resource e.g jQuery AngularJs, Lodash...</p>
              <div id="jsResources">
                Resource 1:
                <input type="text" name="jsresource_1">
                <input type="button" id="add_jsresource()_1" onclick="addResource('jsResources', 'jsresource')" value="+" />
              </div>
              <br/>
              <input type="button" name="Save" value="Save" class="pull-right" onclick="captureResponse('jsResources')" />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <!-- <h3>Modal Footer</h3> -->
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/scripts_o.js"></script>
  </body>
</html>
